<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
<link href="main.css" rel="stylesheet"></head>
<link rel="shortcut icon" href="#"> <!-- change this -->

<body>

    <h1>
        Evaluate News 
    </h1> <br>
    <main>
        <section>
            <p><br>
                Text entered will be analyzed, whereas URL entered will be tested for validity.
            </p>
        </section>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="name" type="text" name="input" value="" placeholder="Enter text or URL here">
                <input type="submit" name="" value="submit">
            </form>
        </section>

        <section class=results>
            <ul>
                <li>
                    <p id="formResults">Results from URL:</p><br>
                </li>
                <li>
                    <strong id="analysisText">Text entered:</strong>
                    <div id="results"></div><br>
                </li>
               <li>
                    <strong id="analysisText">Polarity:</strong>
                    <div id="polarity"></div><br>
                </li>
                <li>
                    <strong id=analysisText>Subjectivity Confidence </strong>
                    <div id=subjectivity_confidence></div><br><br>
                </li>
                <li>
                    <strong id="analysisText">Subjectivity:</strong>
                    <div id="subjectivity"></div><br><br>
                </li>
                <li>
                    <div id="errorMessage"></div>
                    <div id="noErrorMessage"></div>
                </li>
            </ul>

        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(function (registration) {    
                });
            });
        };       
    </script>
<script type="text/javascript" src="main.js"></script></body>

</html>
